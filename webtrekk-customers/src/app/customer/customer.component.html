<div class="row">
  <div class="col text-center">
    <p>Hi, my name is ... <!-- {{ customer.name.first + ' ' + customer.name.last | uppercase }} --></p>
  </div>
</div>

<div class="row">
  <div class="col">
    <h2>Customer list</h2>
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let customer of customers">{{ customer.name.first + ' ' + customer.name.last }}</li>
    </ul>
  </div>
</div>

<form class="mt-5">
  <div class="card">
    <div class="card-header">Edit customer</div>
    <div class="card-body">
      <div class="form-row">
        <div class="col">
          <div class="form-group">
            <div class="row">
              <div class="col-4">
                <label for="edit_form_first_name">First name</label>
              </div>
              <div class="col">
                <!--[(ngModel)]="customer.name.first"-->
                <input
                id="edit_form_first_name"
                name="customer_first_name"
                placeholder="first name">
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <div class="row">
              <div class="col-4">
                <label for="edit_form_last_name">Last name</label>
              </div>
              <div class="col">
                <!--[(ngModel)]="customer.name.last"-->
                <input
                id="edit_form_last_name"
                name="customer_last_name"
                placeholder="last name">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
