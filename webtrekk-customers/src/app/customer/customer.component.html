<div class="row">
  <div class="col">
    <h2>Customer list</h2>
    <ul class="list-group">
      <li *ngFor="let customer of customers"
          class="list-group-item"
          (click)="onSelect(customer)">{{ customer.name.first + ' ' + customer.name.last }}</li>
    </ul>
  </div>
</div>

<app-customer-detail [customer]="selectedCustomer"></app-customer-detail>
